<head>
  <meta charset="utf-8" />
  <title>Crowdminr - Bloomberg, for Crowdfunding</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
</body>

<template name="layout">
  <div class="sourrounding_all on_frontpage"> 
    {{> navbar}}        
    {{yield}}
    {{! team-blurb}}
    {{! team-pictures}}
  </div>
</template>

<template name="navbar">
  <div class="joobstrab_area navbar_area">
    <div class="joobstrap_section sourrounding_wrapper" id="navbar_center">
      <div class="inner_wrapper">
        <nav class="navbar navbar-default" role="navigation">
          <div class="container">
            <div class="row">
              <div class="col-md-12">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                  <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                  </button>
                  <!-- Logo as text taken from templates config-->
                  <a class="navbar-brand logo_text" href="index.html"><h1>Crowdminr<span class="colored">.io</span></h1></a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div style="height: 1px;" class="main_nav navbar-collapse navbar-ex1-collapse collapse">
                  <ul class="navigation menu">
                    <li><a href="#to_the_top">Home</a></li>
                    <li><a href="#main_top">Live Loans</a></li>
                    <li><a href="#main_bottom">Blog</a></li>
                    <li><a href="#footer_center">Contact</a></li>
                  </ul>
                </div><!-- /.navbar-collapse -->
              </div>
            </div>
          </div>
        </nav>
      </div>
    </div>
  </div>
</template>

<template name="team-blurb">
  <div class="joobstrap_section sourrounding_wrapper text-center" id="main_bottom">
    <div class="inner_wrapper">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <h2 class="module-title"><span>Meet the</span> Team</h2>
            <p class="lead">Lorem ipsum dolor sit amet, consectetuer adipiscing elit, sed diam nonummy nibh euismod tincidunt ut laoreet dolore magna aliquam erat volutpat. Ut wisi enim ad minim veniam, quis nostrud exerci tation ullamcorper suscipit lobortis nisl ut aliquip ex ea commodo consequat.	</p>
            <div class="clear"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>

<template name="social">

          <i class="icon-twitter icon-3x"></i>
        </div>

        <div class="col-md-3">

        </div>
