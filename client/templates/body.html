<head>
  <meta charset="utf-8" />
  <title>Crowdminr - Bloomberg, for Crowdfunding</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
</body>

<template name="layout">
  {{> navbar}}        
  {{yield}}
</template>

<template name="navbar">
  <div class="joobstrab_area navbar_area">
    <div class="joobstrap_section sourrounding_wrapper" id="navbar_center">
      <div class="inner_wrapper">
        <nav class="navbar navbar-default" role="navigation">
          <div class="container">
            <div class="row">
              <div class="col-md-12">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                  <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                  </button>
                  <!-- Logo as text taken from templates config-->
                  <a class="navbar-brand logo_text" href="/"><h1>Crowdminr<span class="colored">.io</span></h1></a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div style="height: 1px;" class="main_nav navbar-collapse navbar-ex1-collapse collapse">
                  <ul class="navigation menu">
                    <li><a href="/">Home</a></li>
                    <li><a href="/list">Live Loans</a></li>
                    <li><a href="http://about.crowdminr.io/">About</a></li>
                    {{#if currentUser}}
                      {{#if loggingIn}}
                        {{> loggingInButton}}
                      {{else}}
                        {{> loggedInButton}}
                      {{/if}}
                    {{else}}
                      {{> loggedOutButton}}
                    {{/if}}
                  </ul>
                </div><!-- /.navbar-collapse -->
              </div>
            </div>
          </div>
        </nav>
      </div>
    </div>
  </div>
</template>
