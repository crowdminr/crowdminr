<head>
  <title>Crowdminr - Bloomberg, for Crowdfunding</title>
</head>

<body>
  {{> layout}}
</body>

<template name="layout">
  <div class="container">
    {{yield}}
  </div>
</template>

<template name="home">
  <header>
    <p>
      <label>Risk Tolerance: </label>
      <select>
        <option value="low">Loud noises scare me</option>
        <option value="medium">I'm prepared to take some risk</option>
        <option value="high">I just want to maximise my expected return</option>
      </select>
    </p>
  </header>
  {{> list-ranking}}
</template>

<template name="list-ranking">
  <div class="list-ranking">
    <ul>
      {{#each loans}}
      <li class="list-item">
        Estimated net return: {{rate}}%
      </li>
      {{/each}}
    </ul>
    <div class="details">I'm on the right</div>
  </div>
</template>

<template name="about">
  <div class="slides container">
    <p>4 minutes max</p>
    <section class="slide" id="title">
      <h1><span class="bold">Crowdmi.nr</span></h1>
      <h2>Bloomberg, for Crowdfunding</h2>
    </section>
    <section class="slide" id="problem">
      <h2>Finance is being democratised.</h2>
      <h2><span class="bold">But not enough.</span></h2>
      <ul>
        <li>Crowdfunding promises great returns for the rest of us.</li>
        <li>But we can't keep track of the best deals!</li>
      </ul>
    </section>
    <section class="slide" id="solution">
    <h2>Beat the Bankers</h2>
    <p>Crowdmi.nr tells you where the <span class="bold">best investments</span>  are <br /> across all major crowdfunding sites <span class="bold">in real time.</span></p>
    </section>
    <section class="slide" id="stack">Show the stack</section>
  </div>
</template>
